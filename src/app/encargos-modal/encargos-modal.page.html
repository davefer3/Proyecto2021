<ion-content>
  <div id="contenedorPrincipal" *ngIf="controlEncargo === true; else conditionFalse">
  <div id="clientenombre">
    <p>NOMBRE CLIENTE</p>
    <ion-input id="nombre" type="text" (ionChange)="onChange($event)" ></ion-input>
  </div>
  
  <div id="fechaencargo">
    <p>FECHA ENCARGO</p>
    <ion-datetime id="fecha" [value]="fechaAux" (ionChange)="onChange($event)" placeholder="cambiar" display-format=" DDDD, DD MMMM YYYY" picker-format="DD MMMM YYYY" day-Names='Domingo, Lunes, Martes, Miercoles, Jueves, Viernes, Sabado' month-Names='Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre' done-text="Aceptar" cancel-text="Cancelar" mode="ios"></ion-datetime>
  </div>
  
  <div id="horaencargo">
    <p>HORA ENCARGO</p>
    <ion-datetime id="hora" [value]="horaAux" (ionChange)="onChange($event)" display-format="HH:mm" picker-format="HH:mm" done-text="Aceptar" cancel-text="Cancelar" mode="ios"></ion-datetime>
  </div>
  
  <div id="botones">
  
  <ion-button (click)="cancelar()">
    Cancelar
  </ion-button>
  
  <ion-button id="btnaceptar" (click)="aceptar()">
    Aceptar
  </ion-button>
  
  </div>
  
</div>

<ng-template id="contenedorSecundario" #conditionFalse >
  <p id="sec">NUMERO DEL ENCARGO :</p>
  <p id="sec2">{{totalEncargos}}</p>
  
  <div id="botones2">
    <ion-button (click)="aceptar()">
      Aceptar
    </ion-button>
  </div>

</ng-template>
  
  </ion-content>
