<ion-content>  
  <div id="datoslogin">
      <ion-item lines="none">
          <ion-input [(ngModel)]="correo" placeholder="Usuario"></ion-input>
        </ion-item>
    
        
        <ion-item lines="none">
          <ion-input type="password" [(ngModel)]="passw" placeholder="Contraseña"></ion-input>
        </ion-item>

        <ion-button (click)="iniciarSesion()">
           Iniciar Sesión
        </ion-button>

  </div>
</ion-content>
